<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body class="py-5 container">
<h3>List To Do</h3>

        <button class="btn btn-primary d-flex" type="button" id="btn-add"><span class="material-icons">add_task</span></button>
    </div>
</div>

<ul class="list-unstyled" id="list-todo"></ul>
